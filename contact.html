    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <span class="error-message" id="nameError">Name is required!</span>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error-message" id="emailError">Valid email is required!</span>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Write your message..."></textarea>
                <span class="error-message" id="messageError">Message cannot be empty!</span>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
        <p class="success-message" id="successMessage">âœ… Message sent successfully!</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
        
            let valid = true;
        
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
        
            console.log("Form Submitted:", { name, email, message });
        
            if (name === "") {
                document.getElementById("nameError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("nameError").style.display = "none";
            }
        
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("emailError").style.display = "none";
            }
        
            if (message === "") {
                document.getElementById("messageError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("messageError").style.display = "none";
            }
        
            if (valid) {
                const newMessage = {
                    name,
                    email,
                    message,
                    timestamp: new Date().toLocaleString(),
                };
        
                console.log("Message is valid. Sending to server...");
        
                // Send data to the server to save in a file
                fetch("http://localhost:3000/saveContact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newMessage),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Server response:", data);
                    document.getElementById("successMessage").innerText = "âœ… Message saved successfully!";
                    document.getElementById("successMessage").style.display = "block";
                })
                .catch(error => console.error("Error:", error));
        
                // Reset form fields
                document.getElementById("contactForm").reset();
        
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none";
                }, 5000);
            }
        });
