    <script>
        async function getWeather() {
    const city = document.getElementById('city').value;
    const apiKey = 'f00c38e0279b7bc85480c3fe775d518c';
    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`);
    const data = await response.json();
    if (data.cod !== "200") {
        document.getElementById('weatherInfo').innerHTML = "City not found!";
        return;
    }
    const currentWeather = data.list[0];
    const iconCode = currentWeather.weather[0].icon;
    const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;

    document.getElementById('weatherInfo').innerHTML = `
        <h3>${data.city.name}</h3>
    `;

    let hourlyHTML = '';
    for (let i = 0; i < 12; i++) {
        const hourData = data.list[i];
        const time = new Date(hourData.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const hourIconCode = hourData.weather[0].icon;
        const hourIconUrl = `http://openweathermap.org/img/wn/${hourIconCode}@2x.png`;

        hourlyHTML += `
            <div class="hour">
                <p>${time}</p>
                <img src="${hourIconUrl}" alt="Weather Icon">
                <p>${hourData.main.temp}&#8451;</p>
                <p>${hourData.weather[0].main}</p>
            </div>
        `;
    }
    document.getElementById('hourlyForecast').innerHTML = hourlyHTML;
}

    </script>
